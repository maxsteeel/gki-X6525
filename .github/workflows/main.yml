# Nombre del workflow
name: Build GKI Kernel with KernelSU

# Cómo se activa este workflow
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      # Paso 1: Instalar dependencias
      - name: 1. Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git bc bison build-essential curl flex g++-multilib gcc-multilib gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev libelf-dev liblz4-tool libncurses5 libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev

      # Paso 2: Descargar y configurar una versión local de "repo"
      - name: 2. Setup Repo Tool
        run: |
          mkdir -p ~/bin
          curl -s https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      # Paso 3: Descargar el código fuente del Kernel
      - name: 3. Download Kernel Source
        run: |
          mkdir gki_kernel && cd gki_kernel
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.4-lts --no-repo-verify
          repo sync -c --no-tags --no-clone-bundle -j$(nproc --all)

      # Paso 4 (MODIFICADO): Integrar una versión compatible de KernelSU
      - name: 4. Integrate Compatible KernelSU
        run: |
          cd gki_kernel
          # Clonamos el repositorio y nos movemos a una versión específica (tag v0.9.5)
          git clone https://github.com/tiann/KernelSU.git
          cd KernelSU
          git checkout v0.9.5
          cd ..
          # Ahora ejecutamos el script de instalación desde nuestra copia local
          bash KernelSU/kernel/setup.sh

      # Paso 5: Modificar el gen de KernelSU para que esté activado por defecto
      - name: 5. Force Enable KernelSU by Default
        run: |
          cd gki_kernel
          sed -i 's/default n/default y/' KernelSU/kernel/Kconfig

      # Paso 6: Crear archivo bootconfig vacío
      - name: 6. Create Empty Bootconfig
        run: |
          cd gki_kernel
          touch common/arch/arm64/boot/bootconfig

      # Paso 7: Compilar el Kernel (con "guardián" de actividad)
      - name: 7. Build Kernel
        run: |
          cd gki_kernel
          while true; do echo "Compilación en progreso - $(date)"; sleep 300; done &
          BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      # Paso 8: Subir el artefacto
      - name: 8. Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: boot-image
          path: gki_kernel/out/android-5.4-lts/dist/boot.img
