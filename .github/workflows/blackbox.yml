name: GKI Kernel with KernelSU and SELinux

on:
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build Kernel GKI android12-5.4
    runs-on: ubuntu-22.04

    env:
      ARCH: arm64
      KERNEL_BRANCH: android12-5.4
      KERNEL_REPO: https://android.googlesource.com/kernel/common
      KERNELSU_REPO: https://github.com/KernelSU/KernelSU.git
      KERNELSU_BRANCH: main
      CONFIG_FILE: common/build.config.gki.aarch64
      AOSP_CLANG_VERSION: r383902
      ANDROID_VERSION: 12

    steps:
      - name: Checkout kernel source
        uses: actions/checkout@v3
        with:
          repository: ${{ env.KERNEL_REPO }}
          ref: ${{ env.KERNEL_BRANCH }}
          path: kernel

      - name: Checkout KernelSU source
        uses: actions/checkout@v3
        with:
          repository: ${{ env.KERNELSU_REPO }}
          ref: ${{ env.KERNELSU_BRANCH }}
          path: kernelsu

      - name: Apply KernelSU and SELinux patches
        run: |
          cd kernel
          # Aquí debes agregar comandos para aplicar parches o copiar archivos de kernelsu
          # Ejemplo:
          # git apply ../kernelsu/patches/kernelsu.patch
          # o ejecutar un script de integración
          bash ../kernelsu/scripts/apply_patches.sh
          
      - name: Download AOSP Clang toolchain
        uses: dabao1955/kernel_build_action@main
        with:
          aosp-clang: true
          aosp-clang-version: ${{ env.AOSP_CLANG_VERSION }}
          android-version: ${{ env.ANDROID_VERSION }}

      - name: Configure kernel
        run: |
          cd kernel
          make O=out ARCH=${ARCH} ${CONFIG_FILE}

      - name: Compile kernel
        run: |
          cd kernel
          make -j$(nproc) O=out ARCH=${ARCH} CC=clang

      - name: Upload kernel image artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: kernel/out/arch/arm64/boot/Image.gz-dtb

      - name: Upload kernel modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-modules
          path: kernel/out/lib/modules

      - name: Optional - Create GitHub Release with kernel
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Kernel Build ${{ github.run_number }}
          body: Kernel GKI android12-5.4 with KernelSU and SELinux patches
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: kernel/out/arch/arm64/boot/Image.gz-dtb
          asset_name: Image.gz-dtb
          asset_content_type: application/octet-stream
